<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>✨ Nora Chat ✨</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Pacifico&display=swap" rel="stylesheet" />

    <style>
        :root {
            --primary: #00eeff;
            --secondary: #e040fb;
            --accent: #9b59b6;
            --text-light: #f8f9fa;
            --text-dark: #121212;
            --bg-glass: rgba(255, 255, 255, 0.08);
            --bg-user: linear-gradient(135deg, #6f42c1, #9b59b6);
            --bg-assistant: linear-gradient(135deg, #2c7873, #4cc9f0);
            --border: rgba(255, 255, 255, 0.15);
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientBG 18s ease infinite;
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            cursor: default;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Navbar */
        .navbar {
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            background: var(--bg-glass);
            padding: 18px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            gap: 10px;
            flex-wrap: wrap;
        }

        .navbar h1 {
            font-family: 'Pacifico', cursive;
            font-size: 28px;
            font-weight: 600;
            color: var(--text-light);
            text-shadow: 0 0 8px var(--primary), 0 0 15px var(--secondary);
            animation: pulseGlow 3s ease-in-out infinite alternate;
            flex-shrink: 0;
        }

        @keyframes pulseGlow {
            0% { text-shadow: 0 0 8px var(--primary), 0 0 15px var(--secondary); }
            100% { text-shadow: 0 0 15px var(--primary), 0 0 30px var(--secondary); }
        }

        .developer-banner {
            font-size: 14px;
            font-weight: 300;
            opacity: 0.85;
            display: flex;
            align-items: center;
            gap: 6px;
            letter-spacing: 0.5px;
        }

        .developer-banner::before {
            content: "⚡";
            font-size: 1.2em;
        }

        /* Tagline */
        #tagline {
            font-size: 2rem;
            text-align: center;
            margin: 20px 20px 30px;
            padding: 10px 0;
            line-height: 1.4;
            background: whitesmoke;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(2px 2px 6px rgba(0, 0, 0, 0.6));
            animation: shine 8s linear infinite;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        /* Chat Wrapper */
        .chat-area-wrapper {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            padding: 0 20px 20px;
            overflow: hidden;
        }

        .chat-container {
            width: 100%;
            max-width: 720px;
            height: 100%;
            max-height: 72vh;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.4), 0 0 20px rgba(0, 238, 255, 0.1);
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .chat-container:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.45), 0 0 30px rgba(224, 64, 251, 0.15);
        }

        /* Chat Messages */
        #chat {
            flex-grow: 1;
            overflow-y: auto;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 18px;
            scroll-behavior: smooth;
        }

        #chat::-webkit-scrollbar {
            width: 6px;
        }

        #chat::-webkit-scrollbar-track {
            background: transparent;
        }

        #chat::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 12px;
            border: 2px solid transparent;
            background-clip: content-box;
        }

        .message {
            padding: 14px 20px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            white-space: pre-wrap;
            position: relative;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.6s ease forwards;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            line-height: 1.6;
            font-size: 15px;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message strong {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            opacity: 0.9;
            font-size: 0.95em;
            letter-spacing: 0.2px;
        }

        .user {
            background: var(--bg-user);
            color: var(--text-light);
            align-self: flex-end;
            border-bottom-right-radius: 6px;
        }

        .assistant {
            background: var(--bg-assistant);
            color: var(--text-light);
            align-self: flex-start;
            border-bottom-left-radius: 6px;
        }

        /* Loading Animation */
        .loading-dots {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            max-width: 80%;
            background: var(--bg-assistant);
            color: var(--text-light);
            padding: 14px 20px;
            border-radius: 18px;
            border-bottom-left-radius: 6px;
            align-self: flex-start;
            font-size: 15px;
            line-height: 1;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            gap: 4px;
            margin-bottom: 8px;
        }

        .loading-dots span {
            width: 8px;
            height: 8px;
            background-color: currentColor;
            border-radius: 50%;
            opacity: 0.6;
            animation: bounce 1.5s infinite ease-in-out;
        }

        .loading-dots span:nth-child(1) { animation-delay: 0s; }
        .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
        .loading-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.6; }
            30% { transform: translateY(-6px); opacity: 1; }
        }

        /* Input Area */
        .input-area {
            display: flex;
            padding: 18px 20px;
            gap: 12px;
            border-top: 1px solid var(--border);
            background: rgba(0, 0, 0, 0.08);
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 15px 22px;
            border: 1px solid var(--border);
            border-radius: 30px;
            outline: none;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }

        input[type="text"]:focus {
            background: rgba(255, 255, 255, 0.18);
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 238, 255, 0.3), 0 2px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(-1px);
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            padding: 0;
            width: 52px;
            height: 52px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--text-dark);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:active::after {
            width: 180%;
            height: 180%;
        }

        button:hover {
            transform: translateY(-2px) scale(1.08);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4), 0 0 20px rgba(0, 238, 255, 0.4);
        }

        button:active {
            transform: translateY(0) scale(1.02);
        }

        button svg {
            width: 22px;
            height: 22px;
            fill: white;
            transition: transform 0.3s ease;
        }

        button:hover svg {
            transform: rotate(-10deg) scale(1.1);
        }

        /* Footer */
        .footer {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            padding: 14px 0;
            text-align: center;
            border-top: 1px solid var(--border);
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            transition: background 0.3s ease;
        }

        .footer:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: var(--secondary);
            text-shadow: 0 0 5px var(--secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar h1 { font-size: 24px; }
            .navbar { padding: 14px 16px; }
            #tagline { font-size: 2.2rem; margin: 15px 15px 25px; }
            .chat-container { max-height: 75vh; border-radius: 20px; }
            .input-area { padding: 14px 16px; gap: 10px; }
            input[type="text"] { padding: 13px 18px; font-size: 15px; }
            button { width: 48px; height: 48px; }
            button svg { width: 20px; height: 20px; }
        }

        @media (max-width: 480px) {
            .navbar { flex-direction: column; align-items: center; padding: 12px; }
            .navbar h1 { margin-bottom: 6px; }
            .developer-banner { font-size: 12px; }
            #tagline { font-size: 1.8rem; margin: 15px 12px 20px; }
            .chat-container { border-radius: 16px; }
            .footer p { font-size: 12px; }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h1>Nora Chat</h1>
    </div>

    <!-- Tagline -->
    <h2 id="tagline">What can I help with?</h2>

    <!-- Chat Area -->
    <div class="chat-area-wrapper">
        <div class="chat-container">
            <div id="chat"></div>
            <div class="input-area">
                <input id="question" type="text" placeholder="Ask NoraChat anything..." onkeydown="if(event.key === 'Enter') send();" autocomplete="off" />
                <button onclick="send()" aria-label="Send message">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="none" d="M0 0h24v24H0z"/>
                        <path d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z" fill="white"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>NoraChat © 2025. All Rights Reserved. Developed by <a>Melaku Zeleke</a></p>
        <p><a href="https://github.com/yourusername/norachat" target="_blank">See code on GitHub</a></p>
    </div>

    <script>
        let memory = [];
        let currentLoading = null; // Track loading element

        function addMessage(sender, text) {
            const chatDiv = document.getElementById('chat');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender.toLowerCase()}`;
            const senderPrefix = `<strong>${sender}:</strong> `;
            messageDiv.innerHTML = senderPrefix + text.replace(/\n/g, "<br>");
            chatDiv.appendChild(messageDiv);
            scrollToBottom();
            return messageDiv;
        }

        function typeAssistantMessage(text) {
            const chatDiv = document.getElementById('chat');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant typing-container';

            const senderPrefix = `<strong>NoraChat:</strong> `;
            messageDiv.innerHTML = senderPrefix;

            const contentSpan = document.createElement('span');
            contentSpan.className = 'typing-effect';
            messageDiv.appendChild(contentSpan);

            chatDiv.appendChild(messageDiv);
            scrollToBottom();

            const formattedText = text.replace(/\n/g, "<br>");
            let i = 0;
            const interval = setInterval(() => {
                if (i < formattedText.length) {
                    const charChunk = formattedText.substring(i, i + 4);
                    if (charChunk === "<br>") {
                        contentSpan.innerHTML += "<br>";
                        i += 4;
                    } else {
                        contentSpan.innerHTML += formattedText[i];
                        i++;
                    }
                    const isScrolledToBottom = chatDiv.scrollHeight - chatDiv.clientHeight <= chatDiv.scrollTop + 30;
                    if (isScrolledToBottom) scrollToBottom();
                } else {
                    clearInterval(interval);
                    messageDiv.classList.remove('typing-container');
                    scrollToBottom();
                }
            }, 25);
        }

        function scrollToBottom() {
            const chatDiv = document.getElementById('chat');
            chatDiv.scrollTo({ top: chatDiv.scrollHeight, behavior: 'smooth' });
        }

        // Show loading dots
        function showLoading() {
            const chatDiv = document.getElementById('chat');
            const loading = document.createElement('div');
            loading.className = 'loading-dots';
            loading.innerHTML = '<span></span><span></span><span></span>';
            chatDiv.appendChild(loading);
            scrollToBottom();
            return loading;
        }

        // Hide loading
        function hideLoading(loading) {
            if (loading && loading.parentNode) {
                loading.remove();
            }
        }

        async function send() {
            const questionInput = document.getElementById('question');
            const question = questionInput.value.trim();
            if (!question) return;

            addMessage("You", question);
            questionInput.value = "";
            questionInput.focus();

            // Show loading animation
            const loading = showLoading();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question, memory })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Network error: ${response.status} ${response.statusText} - ${errorText}`);
                }

                const result = await response.json();

                // Hide loading
                hideLoading(loading);

                if (result.answer) {
                    typeAssistantMessage(result.answer);
                } else {
                    addMessage("NoraChat", "Sorry, I couldn't get a response right now.");
                }

                memory = result.memory || [];

            } catch (error) {
                console.error("Error:", error);
                hideLoading(loading);
                addMessage("NoraChat", `⚠️ Connection failed. Please try again later.`);
            }
        }

        // Initial welcome with loading
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('question').focus();
            setTimeout(() => {
                const loading = showLoading();
                setTimeout(() => {
                    hideLoading(loading);
                    typeAssistantMessage("Hello there! I'm NoraChat, developed by Melaku Zeleke. Ask me anything!");
                }, 800);
            }, 500);
        });
    </script>
</body>
</html>
